<form class="mt-3" (ngSubmit)="agregar()">
  <h1 class="text-center">Formulario</h1>
  <input type="text" placeholder="Ingresa tu cedula" name="Cedula" class="form-control" [(ngModel)]="usuarios.Cedula"><br>
  <input type="text" placeholder="Ingrese sus Nombre" name="nombres" class="form-control" [(ngModel)]="usuarios.nombres"><br>
  <input type="text" placeholder="Ingrese sus Apellidos" name="apellidos" class="form-control" [(ngModel)]="usuarios.apellidos"><br>
  <input type="text" placeholder="Ingrese su Telefono" name="telefono" class="form-control" [(ngModel)]="usuarios.telefono"><br>
  <input type="text" placeholder="Ingrese su Email" name="email" class="form-control" [(ngModel)]="usuarios.email">
  <button class="btn btn-danger mt-3" type="submit">Enviar</button>
</form>
