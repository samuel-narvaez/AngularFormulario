<div class="alert alert-warning mt-3 "  role="alert" *ngFor="let usuario of usuarios">
 id: {{usuario.id}}<br>
  Cedula: {{ usuario.Cedula }}<br>
 Nombres: {{usuario.nombres}}<br>
 Apellidos: {{usuario.apellidos}}<br>
 Telefono: {{usuario.telefono}}<br>
 Email: {{usuario.email}}
  <div class="float-right" (click)="Eliminar(usuario)">
    <i class="fas fa-trash"></i>
  </div>
  <div class="float-right mr-4" data-toggle="modal" data-target="#exampleModal" (click)="Editar(usuario)">
    <i class="fas fa-pencil-alt"></i>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar: {{Editarusuario.nombres}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="mt-3" (ngSubmit)="AgregarUsuarioEditado()">
                <input type="text" placeholder="Edita tu cedula" name="Cedula" class="form-control" [(ngModel)]="Editarusuario.Cedula"><br>
                <input type="text" placeholder="Edita sus Nombre" name="nombres" class="form-control" [(ngModel)]="Editarusuario.nombres"><br>
                <input type="text" placeholder="Edita sus Apellidos" name="apellidos" class="form-control" [(ngModel)]="Editarusuario.apellidos"><br>
                <input type="text" placeholder="Edita su Telefono" name="telefono" class="form-control" [(ngModel)]="Editarusuario.telefono"><br>
                <input type="text" placeholder="Edita su Email" name="email" class="form-control" [(ngModel)]="Editarusuario.email">
                <button class="btn btn-danger mt-3" type="submit">Editar</button>
                <button type="button" class="btn btn-primary mt-3 ml-3" data-dismiss="modal">Close</button>
              </form>
        </div>
      </div>
    </div>
  </div>
